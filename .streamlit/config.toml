[theme]
primaryColor = "#bb5a38"
backgroundColor = "#f4f3ed"
secondaryBackgroundColor = "#ecebe3"
textColor = "#3d3a2a"
linkColor = "#3d3a2a"
borderColor = "#d3d2ca"
showWidgetBorder = true
baseRadius = "0.6rem"
font = "Styrene B"
codeFont = "Fira Code:https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap"
codeBackgroundColor = "#ecebe4"
showSidebarBorder = true
headingFontSizes = ["40px", "32px", "24px"]
headingFontWeights = 500

[theme.sidebar]
backgroundColor = "#e8e7dd"
secondaryBackgroundColor = "#ecebe3"

[global]
developmentMode = false
showWarningOnDirectExecution = true

[logger]
level = "warning"
messageFormat = "%(asctime)s %(message)s"

[server]
port = 8501
address = "0.0.0.0"  # Listen on all interfaces for production
headless = true       # Do not open a browser on server
folderWatchBlacklist = []

# For public deployments, consider:
# - enableCORS must be true when enableXsrfProtection is true
# - enableXsrfProtection = true (recommended for security)
enableCORS = true
enableXsrfProtection = true

# Max size, in megabytes, for files uploaded with the file_uploader.
maxUploadSize = 200

fileWatcherType = "none"

# Max size, in megabytes, of messages that can be sent via the WebSocket
# connection.
# Default: 200
maxMessageSize = 100

# Automatically rerun script when the file is modified on disk.
# Default: false
runOnSave = false

[browser]
# Whether to send usage statistics to Streamlit.
# Default: true
gatherUsageStats = false

[client]
# Default: "full"
showErrorDetails = "minimal"

# Change the visibility of items in the toolbar, options menu,
# and settings dialog (top right of the app).
# Allowed values:
# - "auto"      : Show the developer options if the app is accessed through
#                 localhost or through Streamlit Community Cloud as a developer.
#                 Hide them otherwise.
# - "developer" : Show the developer options.
# - "viewer"    : Hide the developer options.
# - "minimal"   : Show only options set externally (e.g. through
#                 Streamlit Community Cloud) or through st.set_page_config.
#                 If there are no options left, hide the menu.
# Default: "auto"
toolbarMode = "minimal"

# Controls whether to display the default sidebar page navigation in a
# multi-page app. This only applies when app's pages are defined by the
# `pages/` directory.
# Default: true
showSidebarNavigation = false
