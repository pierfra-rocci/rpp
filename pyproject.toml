[project.scripts]
pfr = "run_frontend:main"

[tool.setuptools]
# packages = ["."]
# Or use: packages = "find:"

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"
line_length = 88